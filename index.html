<!DOCTYPE html>  
<html>  
<head>  
  <title>网站导航</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      margin: 0;  
      padding: 0;  
      background-color: #f1f1f1;  
    }  
  
    .container {  
      width: 100%;  
      max-width: 1200px;  
      margin: 0 auto;  
      padding: 20px;  
    }  
  
    header {  
      background-color: #333;  
      color: #fff;  
      padding: 10px 0;  
      text-align: center;  
    }  
  
    h1 {  
      margin: 0;  
      font-size: 24px;  
      font-weight: bold;  
    }  
  
    main {  
      margin: 20px 0;  
    }  
  
    p {  
      font-size: 16px;  
      line-height: 1.5;  
      margin: 0;  
      padding: 10px;  
    }  
  
    footer {  
      background-color: #333;  
      color: #fff;  
      padding: 10px 0;  
      text-align: center;  
    }  
  </style>  
</head>  
<body>  
  <div class="container">  
    <header>  
      <h1>首页动态</h1>  
    </header>  
    <main>  
      <p>这里是网站的内容部分，你可以添加你需要展示的内容。</p>  
      <p>例如，产品展示、服务介绍、新闻动态等等。</p>  
    </main>  
    <footer>  
      <p>&copy; 2023 hui. All rights reserved.</p>  
    </footer>  
  </div>  
</body>  
</html>
